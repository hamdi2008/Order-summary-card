<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <main class="container">

    <div class="img-card">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="content-card">
      <h1>Order Summary</h1>
      <p class="large-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan-info">
        <img src="images/icon-music.svg" alt="">
        <p>Annual Plan<span>$59.99/year</span></p>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <p class="small-text">Cancel Order</p>
    </div>


  </main>

  <footer>
    <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by: <a href="https://www.hamdimohamud.com/">Hamdi Mohamud</a></p>
  </footer>
  
  
</body>
</html>
